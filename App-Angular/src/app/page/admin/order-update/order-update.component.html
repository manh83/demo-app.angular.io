
<div class="container">
    <div class="row">
      <form (ngSubmit)="onHandleSubmit()">
        <div class="mb-3 mt-3">
          <label for="email" class="form-label">Status:</label>
          <input type="text" class="form-control" id="" placeholder="Enter email" name="status" [(ngModel)]="order.status">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
    </div>
</div>
