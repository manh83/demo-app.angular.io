<div class="container">
    <div class="row">
      <form class="form" (ngSubmit)="changePassword()" #changePasswordForm="ngForm">
        <label>
          <input required placeholder="" type="email" class="input" name="email" [(ngModel)]="email">
          <span>Email</span>
        </label>
  
        <label>
          <input required placeholder="" type="password" class="input" name="password" [(ngModel)]="password">
          <span>Password</span>
        </label>
  
        <label>
          <input required placeholder="" type="password" class="input" name="newPassword" [(ngModel)]="newPassword">
          <span>New Password</span>
        </label>
        <button class="submit" type="submit">Submit</button>
      </form>
    </div>
  </div>
