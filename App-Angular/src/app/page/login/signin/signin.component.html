<div class="container">
    <div class="row">
      <form class="form" (ngSubmit)="onLogin()">
        <p class="title">Signin</p>
        <p class="message">Signup now and get full access to our app.</p>
  
        <label>
          <input required="" placeholder="" type="email" class="input" name="email" [(ngModel)]="email">
          <span>Email</span>
      </label>
  
      <label>
        <input required="" placeholder="" type="password" class="input" name="password" [(ngModel)]="password">
        <span>Password</span>
      </label>
  
      <button class="submit">Submit</button>
      <p class="signin">Already have an account? <a href="#">Sign in</a></p>
    </form>
  </div>
  </div>
