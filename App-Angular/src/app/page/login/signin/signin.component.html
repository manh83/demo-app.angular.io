<div class="container">
    <div class="row">
      <form class="form" [formGroup]="userForm" (ngSubmit)="onLogin()">
        <p class="title">Signin</p>
        <p class="message">Signup now and get full access to our app.</p>
  
        <label>
          <input required="" placeholder="" type="email" class="input" name="email" formControlName="email">
          <span>Email</span>
          <div *ngIf="formControls['email'].errors && (formControls['email'].dirty || formControls['password'].touched)">
              <div class="text-danger fw-bold" *ngIf="formControls['email'].errors?.['required']">
                Email không được để trống
              </div>
              <div class="text-danger fw-bold" *ngIf="formControls['email'].errors?.['email']">
                Email không hợp lệ
              </div>
          </div>  
      </label>
  
      <label>
        <input required="" placeholder="" type="password" class="input" name="password" formControlName="password">
        <span>Password</span>
        <div *ngIf="formControls['password'].errors && (formControls['password'].dirty || formControls['password'].touched)">
          <div class="text-danger fw-bold" *ngIf="formControls['password'].errors?.['required']">
            Password không để trống
          </div>
          <div class="text-danger fw-bold" *ngIf="formControls['password'].errors?.['minlength']">
            Password tối thiểu 8 ký tự
          </div>
          <div class="text-danger fw-bold" *ngIf="formControls['password'].errors?.['pattern']">
            Password phải chứa 1 chữ hoa đầu,chữ thường,số và 1 ký tự đặc biệt
          </div>
        </div>
      </label>
  
      <button class="submit">Submit</button>
      <p class="signin">Already have an account? 
        <a href="/signup">Signup</a><br>
        <a href="/forgot-password">Forgot password</a>
      </p>
    </form>
  </div>
  </div>
